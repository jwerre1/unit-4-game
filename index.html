<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crystal Collector Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=B612+Mono|Laila:700" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row justify-content-center mb-4 m-auto">
            <div id="title"></div>
        </div> 
    </div>
</header>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-11 mb-0 mt-4">
            <span id="instructions"></span>
        </div>
    </div> 
</div>

<div class="container">

<div class="row justify-content-center mb-2 px-auto">
    <div id="winloseAlert"></div>
</div>

<div class="row">
    <div class="col-lg-4 text-center">
        <div id="target-number"></div>
        <div id="score"></div>
        <div id="win-count"></div>
        <div id="win-streak"></div>
        <div id="loss-count"></div>
    </div>  

    <div class="col-lg-8">
        <div id="crystals"></div>
    </div>

</div>

</div>

<script src="assets/javascript/game.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
